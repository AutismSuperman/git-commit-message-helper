#setting panel
setting.description=Personalize your git commit types and templates.
setting.explainDescription=template  explain
setting.typeExplainDescription=${type} corresponds to the submission menu 'Type of chang'
setting.scopeExplainDescription=${scope} corresponds to the submission menu 'Scope of this change'
setting.subjectExplainDescription=${subject} corresponds to the submission menu 'Short description'
setting.bodyExplainDescription=${body} corresponds to the submission menu 'Long description'
setting.changesExplainDescription=${changes} corresponds to the submission menu 'Breaking changes'
setting.closesExplainDescription=${closes} corresponds to the submission menu 'Closed issues'
setting.newLineExplainDescription=${newLine} is  '\\n', indicating whether to wrap the line
setting.settingTemplateDescription=setting  git commit template
# commit panel
commit.type.field=Type of Change
commit.scope.field=Scope of this change
commit.subject.field=Short Description
commit.body.field=Long Description
commit.changes.field=Breaking Changes
commit.closes.field=Closed Issues
# init git commit type description
feature.description=A new feature
fix.description=A bug fix
docs.description=Documentation only changes
style.description=Changes that do not affect the meaning of the code (white-space, formatting, missing semi-colons, etc)
refactor.description=A code change that neither fixes a bug nor adds a feature
perf.description=A code change that improves performance
test.description=Adding missing tests or correcting existing tests
build.description=Changes that affect the build system or external dependencies (example scopes: gulp, broccoli, npm)
ci.description=Changes to our CI configuration files and scripts (example scopes: Travis, Circle, BrowserStack, SauceLabs)
chore.description=Other changes that don't modify src or test files
revert.description=Reverts a previous commit